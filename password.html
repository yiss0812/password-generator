<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>passwork</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <form> 
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
              <a class="navbar-brand" href="#">Password Generator</a>
            </nav>
          </div>
        
        <div class="form-group">
          <label for="exampleInputPassword1">password</label>
          <input id="pass">
        </div>
        
        <button type="submit" id="password" class="btn btn-primary">General Password</button>
        <button type="submit" class="btn btn-primary">Copy to Clipboar</button>

        <script>
          function run () {

           var answer = "";
           var Password = "";
           var specialchar = "!@#$%^&*";
           var lower = "abcdefghijklmpqrs";
           var upper = "ABCDEFGH";
           var numbers = "123456789";

           var x = parseInt(prompt("how long you pasword(must be beetween 8 and 128)"));

           var special = confirm("would you like special cacharacters??");
           if (special) {

             answer += answer + specialchar;
           }

           var lowercase = confirm ("would you like lowercase??");
           if (lowercase) {  

             answer += answer += lower;
           }

           var uppercase = confirm("would you like uppercase??");
           if (uppercase) {

             answer += answer += upper;

           }

            if (numbers=== false&& uppercase=== false&& lowercase=== false&& special=== false ) {
              alert("you must meet at least one criteria, please try again.")

            
            }

            function Generator() {
              for (i = 1; i <= x; i++){
                Password = Password + answer.charAt(Math.floor(Math.random() * answer.length));
              }

              document.getElementById("pass").value = Password;

            }

            Generator();

         }
         var y = document.querySelector("#password")
         y.addEventListener("click", run)




       
        </script>
  
        </form>
        
</body>
</html>
